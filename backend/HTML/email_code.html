<div style="width:100%; background:#f4f4f4; padding:20px; font-family:Arial, sans-serif;">
    <div style="max-width:600px; margin:0 auto; background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1);">

        <div style="background:#4c6ef5; padding:20px; color:#fff; text-align:center;">
            <h2 style="margin:0;">{{titulo}}</h2>
        </div>

        <div style="padding:25px; color:#333;">
            <p style="font-size:16px; line-height:1.6;">
                Olá <strong>{{nome}}</strong>,<br><br>
                {{mensagem}}
            </p>

            <div style="text-align:center; margin:30px 0;">
                <div  
                   style="background:#4c6ef5; color:#fff; padding:12px 25px;
                          text-decoration:none; font-size:16px; border-radius:6px; display:inline-block;">
                    {{texto_botao}}
                </div>
            </div>

            <p style="font-size:14px; color:#555; line-height:1.6;">
                {{observacao}}
            </p>
        </div>

        <div style="background:#f0f0f0; padding:15px; text-align:center; font-size:12px; color:#777;">
            © 2025 - MediExame. Todos os direitos reservados.
        </div>
    </div>
</div>
